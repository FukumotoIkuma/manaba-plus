<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downloading Contents</title>
    <link rel="stylesheet" href="application.css"/>
</head>
<body class='download-body'>
  <p id='message'>準備中</p>
  <progress id="progress" value="0" max="100">0%</progress>
  <p id='number-counter'>0/0</p>
  <div class='button-parent'>
    <button class='button' id='stop-dl'>ダウンロードを中止</button>
  </div>
  <div class='discription'>
  <p>ダウンロード時に確認ウィンドウが表示される場合、ブラウザの設定から変更することもできます。</p>
  <img src='./images/chrome.png' width='500px'>
  <p class='screenshot-caption'>Chromeの場合</p>
  <img src='./images/edge.png' width='500px'>
  <p class='screenshot-caption'>Edgeの場合</p>
  </div>
</body>
<script src="content-dl.js"></script>
</html>
