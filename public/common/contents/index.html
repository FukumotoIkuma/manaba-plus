<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Downloading Contents</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./index.js"></script>
</head>

<body class="download-body">
  <div>
    <button id="start-button">ダウンロードを開始する</button>
    <button id="cancel-button" disabled>ダウンロードをキャンセルする</button>
    <button id="test-button">スクレイピングテスト</button>
  </div>
  <div id="progress-bars-holder"></div>

  <style>
    details > *:not(summary) {
      margin-inline-start: 20px;
    }
    .body {
      display: flex;
    }
    .excluded {
      background-color: whitesmoke;
    }
    .interrupted {
      background-color: pink;
    }
    .completed {
      background-color: greenyellow;
    }
    .parent::after {
      content: "^_^";
    }
    .status {
      width: 200px;
      height: 20px;
    }
  </style>
  <div id="contents-holder"></div>

  <div id="completed-message" style="display: none;">
    ダウンロードは完了しました。
  </div>
  <div id="canceled-message" style="display: none;">
    ダウンロードはキャンセルされました。
  </div>

  <details>
    <summary>ダウンロード時に確認ウィンドウが表示される場合</summary>
    ブラウザの設定から表示しないようにできます。
    <img src="../img/contents/image-chrome.png" width="500px" />
    <p class="screenshot-caption">Chromeの場合</p>
    <img src="../img/contents/image-edge.png" width="500px" />
    <p class="screenshot-caption">Edgeの場合</p>
  </details>
</body>

</html>
