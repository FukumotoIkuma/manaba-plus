<div id="manaba-plus-parent" class="my-infolist-centernews">
  <div id="manaba-plus-title" class="my-infolist-header">
    <h2>Manaba Plus</h2>
  </div>
  <div class="mp-buttons">
    <button id="show-assignment" class="button">未提出課題を表示</button>
    <button id="download-content" class="button">コンテンツをDL</button>
    <button id="open-option" class="button">オプション画面を表示</button>
  </div>
  <details id="assignment-list-container" open>
    <summary>未提出課題一覧</summary>
    <label>
      <input type="checkbox" id="assignments-visibility-input">
      非表示にした課題も表示する
    </label>
    <table class="sortable">
      <thead>
        <tr>
          <th sort-key="assignment/course">コース</th>
          <th sort-key="assignment/title">タイトル</th>
          <th>表示</th>
          <th sort-key="assignment/deadline" sort-type="Date">期限</th>
          <th>残り時間</th>
        </tr>
      </thead>
      <tbody id="assignment-list-holder" class="sortable-body"></tbody>
    </table>
  </details>
</div>
