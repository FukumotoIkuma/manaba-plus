<div id="manaba-plus-parent" class="">
  <div id="manaba-plus-title" class="">
    <h2>Manaba Plus</h2>
  </div>
  <div class="mp-buttons">
    <button id="contents-button" class="button" disabled>コンテンツをDL</button>
    <button id="options-button" class="button" disabled>オプション画面を表示</button>
  </div>
  <div id="messages-holder"></div>
  <details id="assignment-list-container">
    <summary class="unselectable">未提出課題一覧</summary>
    <label class="unselectable">
      <input type="checkbox" id="assignments-visibility-input">
      非表示にした課題も表示する
    </label>
    <table class="sortable">
      <thead>
        <tr>
          <th sort-key="assignment/course">コース</th>
          <th sort-key="assignment/title">タイトル</th>
          <th sort-key="assignment/isShown">表示</th>
          <th sort-key="assignment/deadline" sort-type="Date" id="assignment-list-deadline-header">期限</th>
          <th>残り時間</th>
        </tr>
      </thead>
      <tbody id="assignment-list-holder" class="sortable-body"></tbody>
    </table>
  </details>
</div>
<style>
  .course .star {
    background-image: url(../icon_clip_on.png);
  }
</style>
