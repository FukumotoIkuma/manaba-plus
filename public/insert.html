<div id="manaba-plus-parent" class="my-infolist-centernews">
  <div id="manaba-plus-title" class="my-infolist-header">
    <h2>Manaba Plus</h2>
  </div>
  <div class="mp-buttons">
    <button id="show-assignment" class="button">未提出課題を表示</button>
    <button id="download-content" class="button">コンテンツをDL</button>
    <button id="open-option" class="button">オプション画面を表示</button>
  </div>
  <div id="toggles" style="display: none">
    <label for="toggle-hide" id="toggle-hide-label" class="toggle-label">
      <input type="checkbox" id="toggle-hide" />
      <p>非表示も表示</p>
    </label>
    <label
      for="toggle-extra-ass-hide"
      id="toggle-extra-ass-hide-label"
      class="toggle-label"
    >
      <input type="checkbox" id="toggle-extra-ass-hide" />
      <p>時間割以外のコース表示</p>
    </label>
  </div>
  <table id="mp-table"></table>
</div>
