<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Manaba Plus Popup</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div>
      <button id="contents-download">コンテンツダウンロード</button>
      <p>
        まだPCにダウンロードされていないコンテンツを、まとめてダウンロードします。自動でコース別にフォルダ分けされます。
      </p>
    </div>
    <div>
      <button id="delete-download-history">ダウンロード履歴リセット</button>
      <p>
        コンテンツの重複ダウンロードを防ぐために内部に保存している履歴を消去します。
      </p>
    </div>
    <div>
      <button id="reset-hidden-ass">非表示リセット</button>
      <p>「非表示」に設定した課題を全て表示するように戻します。</p>
    </div>
    <div>
      <button id="hide-manaba-plus">manaba-plusを隠す</button>
      <p>トップページに表示されるManaba Plusの見出しとボタンを隠します</p>
    </div>
    <script src="options.js"></script>
  </body>
</html>
